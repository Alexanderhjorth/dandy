<!DOCTYPE html>
<html lang="da">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dandy's Juicy Burger</title>
    <style>
        body {
            border: 50px solid #FBF7F1;
            background-color: #FBF7F1;
        }

        .logo {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding-bottom: 5%;
        }
        .logo img {
            width: 300px;
            grid-column: 2/3;
        }

        .banner {
            background-color: #333;
            overflow: hidden;
        }

        .banner a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .banner a:hover {
            background-color: #FBF7F1;
            color: black;
        }

        .active {
            background-color: #F90808;
            color: white;
        }

        .banner .icon {
            display: none;
        }

        article {
            padding: 1em;
            background-color: white;
        }

        .data-container article img {
            width: 100%;
        }

        .data-container {
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;

        }


        .mad {
            background-color: #333;
        }

        @media screen and (max-width: 600px) {
            .banner a:not(:first-child) {
                display: none;
            }

            .banner a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .banner.responsive {
                position: relative;
            }

            .banner.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .banner.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }


        @media screen and (min-width:600px) {


            .data-container {
                padding: 10%;

                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (min-width:1000px) {}

        @media screen and (min-width:1200px) {

            .data-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="logo"><img src="img/logo.png" alt="logo">
    </div>


    <div class="banner" id="myBanner">
        <a href="#home" class="active">Hjem</a>

        <a href="#helemenuen" class="menu-item" data-kategori="alle">Hele menuen</a>
        <a href="#burger" class="menu-item" data-kategori="Burger">Burger</a>
        <a href="#pommesfrites" class="menu-item" data-kategori="Pommes frites">Pommes frites</a>
        <a href="#milkshakes" class="menu-item" data-kategori="Milkshakes">Milkshakes</a>
        <a href="#drinks" class="menu-item" data-kategori="Drinks">Drinks</a>
        <a href="#dip" class="menu-item" data-kategori="Dip">Dip</a>
        <a href="javascript:void(0);" class="icon" onclick="bannerFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <main class="container">
        <section class="data-container"></section>
    </main>
    <template class="data-template">
        <article class="mad">
            <img src="" alt="">
            <h2></h2><br>
            <div class="data-beskrivelse"></div><br>
            Pris: <div class="data-pris"></div><br>
        </article>
    </template>

    <script>
        let dest = document.querySelector(".data-container");
        let mad;
        let madFilter = "alle";
        document.addEventListener("DOMContentLoaded", hentJson);

        function bannerFunction() {
            var x = document.getElementById("myBanner");
            if (x.className === "banner") {
                x.className += " responsive";
            } else {
                x.className = "banner";
            }
        }

        async function hentJson() {
            let myJson = await fetch("dandymenu.json");
            mad = await myJson.json();
            visMad();
        }

        document.querySelectorAll(".menu-item").forEach(knap => {
            knap.addEventListener("click", filtrering)
        });

        function filtrering() {
            dest.textContent = "";
            madFilter = this.getAttribute("data-kategori");
            visMad();
        }

        function visMad() {
            let dest = document.querySelector(".data-container"),
                temp = document.querySelector(".data-template");
            //løb personlisten igennem og lav en klon
            mad.forEach(mad => {
                if (mad.kategori == madFilter || madFilter == "alle") {
                    let klon = temp.cloneNode(true).content;
                    //indsæt data i klonen
                    klon.querySelector("h2").textContent = mad.navn;
                    klon.querySelector("img").src = mad.billede;
                    klon.querySelector("img").addEventListener("click", () => {
                        window.location.href = "single.html?id=" + mad.id;
                    });
                    klon.querySelector(".data-beskrivelse").textContent = mad.beskrivelse;
                    klon.querySelector(".data-pris").textContent = mad.pris;
                    //placer klon i DOM
                    dest.appendChild(klon);
                }
            })
        }
    </script>
</body>

</html>
